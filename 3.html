<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="category" placeholder="Category" />
    <button onclick="addExpenseUsingCallback()">Add (Callback)</button>
    <button onclick="addExpenseUsingPromise()">Add (Promise)</button>
    
    <h3>Expenses:</h3>
    <ul id="expense-list"></ul>
  </div>

  <script>
    // Data Store
    let expenses = [];

    // --------------- CALLBACK VERSION ----------------
    function addExpenseCallback(expense, callback) {
      setTimeout(() => {
        expenses.push(expense);
        callback(null, expense);
      }, 800);
    }

    function getExpensesCallback(callback) {
      setTimeout(() => {
        callback(null, expenses);
      }, 400);
    }

    // --------------- PROMISE VERSION ----------------
    function addExpensePromise(expense) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (!expense.amount || !expense.category) {
            reject("Invalid expense data");
          } else {
            expenses.push(expense);
            resolve(expense);
          }
        }, 800);
      });
    }

    function getExpensesPromise() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(expenses);
        }, 400);
      });
    }

    // --------------- UI FUNCTIONS ----------------
    function displayExpenses(expenses) {
      const list = document.getElementById("expense-list");
      list.innerHTML = "";
      expenses.forEach((exp, i) => {
        let li = document.createElement("li");
        li.textContent = `${i+1}. ${exp.category} - $${exp.amount}`;
        list.appendChild(li);
      });
    }

    function getInputValues() {
      const amount = document.getElementById("amount").value;
      const category = document.getElementById("category").value;
      return { amount: parseFloat(amount), category };
    }

    function clearInputs() {
      document.getElementById("amount").value = "";
      document.getElementById("category").value = "";
    }

    // --------------- HANDLERS ----------------
    function addExpenseUsingCallback() {
      const expense = getInputValues();
      addExpenseCallback(expense, (err, exp) => {
        if (err) alert(err);
        else {
          getExpensesCallback((err, all) => {
            if (!err) displayExpenses(all);
            clearInputs();
          });
        }
      });
    }

    function addExpenseUsingPromise() {
      const expense = getInputValues();
      addExpensePromise(expense)
        .then(() => getExpensesPromise())
        .then((all) => {
          displayExpenses(all);
          clearInputs();
        })
        .catch((err) => alert(err));
    }
  </script>
</body>
</html>
